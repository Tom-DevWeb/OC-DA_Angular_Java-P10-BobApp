name: Front Angular CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout du code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Installation de Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: front/package-lock.json
      
    - name: ğŸ“¥ Installation des dÃ©pendances
      run: npm ci
      working-directory: front
      
    - name: ğŸ—ï¸ Build de l'application
      run: npm run build --if-present
      working-directory: front

    - name: ğŸ“‚ Sauvegarde du build
      uses: actions/upload-artifact@v4
      with:
        name: angular-build
        path: front/dist/

  test:

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: ğŸ“¥ Installation des dÃ©pendances
        run: npm ci
        working-directory: front

      - name: ğŸ§ª Run tests et gÃ©nÃ¨re le coverage
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        working-directory: front

      - name: ğŸ“‚ Sauvegarde Coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: front/coverage/bobapp

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: front

name: Back Spring Boot CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: 📦 Compile
      run: mvn compile
      working-directory: back

  test:
    runs-on: ubuntu-latest
    needs: compile

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: 🧪 Test
      run: mvn test
      working-directory: back

    - name: 📂 Sauvegarde JaCoCo Test Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: back/target/site/jacoco/index.html

  package:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build and analyze
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
        -Dsonar.projectKey=BobApp-Back \
        -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
        -Dsonar.pullrequest.branch=${{ github.head_ref }} \
        -Dsonar.pullrequest.base=${{ github.base_ref }}
      working-directory: back
      
    - name: 📦 Package
      run: mvn install -DskipTests=true
      working-directory: back

    - name: 📂 Sauvegarde du package
      uses: actions/upload-artifact@v4
      with:
        name: backend-artifact
        path: back/target/*.jar

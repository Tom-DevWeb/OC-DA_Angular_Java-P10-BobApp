name: Back Spring Boot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: ğŸ“¦ Compile
      run: mvn compile
      working-directory: back

  test:
    runs-on: ubuntu-latest
    needs: compile

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: ğŸ§ª Test
      run: mvn test
      working-directory: back

    - name: ğŸ“‚ Sauvegarde JaCoCo Test Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: back/target/site/jacoco/index.html

  package:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: ğŸ“¦ Package
      run: mvn install -DskipTests=true
      working-directory: back

    - name: ğŸ“‚ Sauvegarde du package
      uses: actions/upload-artifact@v4
      with:
        name: backend-artifact
        path: back/target/*.jar
